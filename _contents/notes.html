---
layout: page2
title: Notes
---



<div class="posts">
  {% assign posts_by_title = site.notes | sort: "date" %}
  {% for post in posts_by_title %}
  {% if forloop.index == 1 %}
  <div class="post-card-first">
  {% else %}
  <div class="post-card">
  {% endif %}
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.excerpt | markdownify }}
    <p>
      <a href="{{ post.url | absolute_url }}" class="myButton">Read More</a>
    </p>

  </div>


  {% endfor %}
</div>
